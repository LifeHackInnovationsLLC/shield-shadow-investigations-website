<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filter 03: Intense</title>
    <style>
        :root {
            --border-width: 120px;
            --glow-size: 120px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; min-height: 100vh; }

        .sample-label {
            position: fixed; top: 20px; left: 20px; color: #ff3333;
            font-family: Arial, sans-serif; font-size: 14px; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 10px 15px; border-radius: 5px;
        }
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 25px;
            font-family: Arial, sans-serif;
        }
        .nav-bar a {
            color: #fff; text-decoration: none; font-size: 20px;
            padding: 5px 15px; border-radius: 5px; transition: all 0.2s;
        }
        .nav-bar a:hover:not(.disabled) { background: rgba(255,255,255,0.2); }
        .nav-bar a.disabled { color: #555; cursor: not-allowed; }
        .nav-bar .nav-index { font-size: 14px; color: #ff3333; }
        .nav-bar .nav-pos { font-size: 12px; color: #888; }

        .fire-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 115vw;
            height: 115vh;
            filter: url(#wavy) blur(2px);
            pointer-events: none;
        }

        .fire-frame:before,
        .fire-frame:after {
            content: "";
            position: absolute;
            top: 2%;
            left: 2%;
            right: 2%;
            bottom: 2%;
            border-radius: 2px;
            border: var(--border-width) solid #fff;
        }

        .fire-frame:before {
            box-shadow:
                0 0 var(--glow-size) #fff,
                inset 0 0 var(--glow-size) #fff,
                0 0 250px rgba(255,255,255,0.5),
                inset 0 0 250px rgba(255,255,255,0.5);
            animation: intense-pulse 4s ease-in-out infinite;
        }

        .fire-frame:after {
            box-shadow: 0 0 40px #fff, inset 0 0 60px #fff;
        }

        @keyframes intense-pulse {
            0%, 100% {
                box-shadow: 0 0 var(--glow-size) #fff, inset 0 0 var(--glow-size) #fff,
                            0 0 250px rgba(255,255,255,0.5), inset 0 0 250px rgba(255,255,255,0.5);
            }
            25% {
                box-shadow: 0 0 180px #fff, inset 0 0 180px #fff,
                            0 0 300px rgba(255,255,255,0.7), inset 0 0 300px rgba(255,255,255,0.7);
            }
            50% {
                box-shadow: 0 0 80px #fff, inset 0 0 80px #fff,
                            0 0 200px rgba(255,255,255,0.4), inset 0 0 200px rgba(255,255,255,0.4);
            }
            75% {
                box-shadow: 0 0 200px #fff, inset 0 0 200px #fff,
                            0 0 350px rgba(255,255,255,0.6), inset 0 0 350px rgba(255,255,255,0.6);
            }
        }

        .dark-center {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse 50% 40% at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0.97) 30%, transparent 60%);
            z-index: 2; pointer-events: none;
        }

        .overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; pointer-events: none;
        }
        h1 { color: #fff; font-family: Georgia, serif; font-size: 3rem; margin-bottom: 0.5rem;
             text-shadow: 0 0 40px #000, 0 0 80px #000; }
        h2 { color: #fff; font-family: Georgia, serif; font-size: 1rem; letter-spacing: 6px;
             text-transform: uppercase; text-shadow: 0 0 40px #000, 0 0 80px #000; }

        svg { width: 0; height: 0; position: absolute; }
    </style>
</head>
<body>
    <div class="sample-label">SVG-FILTER-03: Intense (thick border, strong glow, fast animation)</div>

    <div class="fire-frame"></div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.012" numOctaves="4" seed="123">
                <animate attributeName="baseFrequency" dur="30s" values="0.018; 0.006; 0.018" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="40" />
        </filter>
    </svg>

    <div class="dark-center"></div>
    <nav class="nav-bar">
        <a href="svg-filter-02-dispersed.html" title="Previous: Dispersed">&larr;</a>
        <span class="nav-pos">3 / 5</span>
        <a href="svg-filter-04-subtle.html" title="Next: Subtle">&rarr;</a>
    </nav>
    <div class="overlay">
        <h1>Shield and Shadow</h1>
        <h2>Investigations</h2>
    </div>
</body>
</html>
