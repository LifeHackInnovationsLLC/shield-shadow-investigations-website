<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filter 04: Subtle</title>
    <style>
        :root {
            --border-width: 40px;
            --glow-size: 80px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; min-height: 100vh; }

        .sample-label {
            position: fixed; top: 20px; left: 20px; color: #ff3333;
            font-family: Arial, sans-serif; font-size: 14px; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 10px 15px; border-radius: 5px;
        }
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 25px;
            font-family: Arial, sans-serif;
        }
        .nav-bar a {
            color: #fff; text-decoration: none; font-size: 20px;
            padding: 5px 15px; border-radius: 5px; transition: all 0.2s;
        }
        .nav-bar a:hover:not(.disabled) { background: rgba(255,255,255,0.2); }
        .nav-bar a.disabled { color: #555; cursor: not-allowed; }
        .nav-bar .nav-index { font-size: 14px; color: #ff3333; }
        .nav-bar .nav-pos { font-size: 12px; color: #888; }

        .fire-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 108vw;
            height: 108vh;
            filter: url(#wavy) blur(4px);
            pointer-events: none;
            opacity: 0.85;
        }

        .fire-frame:before,
        .fire-frame:after {
            content: "";
            position: absolute;
            top: 4%;
            left: 4%;
            right: 4%;
            bottom: 4%;
            border-radius: 12px;
            border: var(--border-width) solid rgba(255,255,255,0.6);
        }

        .fire-frame:before {
            box-shadow:
                0 0 var(--glow-size) rgba(255,255,255,0.5),
                inset 0 0 var(--glow-size) rgba(255,255,255,0.5),
                0 0 150px rgba(255,255,255,0.2),
                inset 0 0 150px rgba(255,255,255,0.2);
            animation: subtle-pulse 12s ease-in-out infinite;
        }

        .fire-frame:after {
            box-shadow: 0 0 20px rgba(255,255,255,0.3), inset 0 0 30px rgba(255,255,255,0.3);
            opacity: 0.5;
        }

        @keyframes subtle-pulse {
            0%, 100% {
                box-shadow: 0 0 var(--glow-size) rgba(255,255,255,0.5), inset 0 0 var(--glow-size) rgba(255,255,255,0.5);
                opacity: 0.8;
            }
            50% {
                box-shadow: 0 0 120px rgba(255,255,255,0.4), inset 0 0 120px rgba(255,255,255,0.4);
                opacity: 0.9;
            }
        }

        .dark-center {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse 55% 45% at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0.96) 35%, transparent 70%);
            z-index: 2; pointer-events: none;
        }

        .overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; pointer-events: none;
        }
        h1 { color: #fff; font-family: Georgia, serif; font-size: 3rem; margin-bottom: 0.5rem;
             text-shadow: 0 0 40px #000, 0 0 80px #000; }
        h2 { color: #fff; font-family: Georgia, serif; font-size: 1rem; letter-spacing: 6px;
             text-transform: uppercase; text-shadow: 0 0 40px #000, 0 0 80px #000; }

        svg { width: 0; height: 0; position: absolute; }
    </style>
</head>
<body>
    <div class="sample-label">SVG-FILTER-04: Subtle (soft glow, more blur, slower animation)</div>

    <div class="fire-frame"></div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.007" numOctaves="3" seed="77">
                <animate attributeName="baseFrequency" dur="90s" values="0.012; 0.004; 0.012" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="25" />
        </filter>
    </svg>

    <div class="dark-center"></div>
    <nav class="nav-bar">
        <a href="svg-filter-03-intense.html" title="Previous: Intense">&larr;</a>
        <span class="nav-pos">4 / 5</span>
        <a href="svg-filter-05-chaotic.html" title="Next: Chaotic">&rarr;</a>
    </nav>
    <div class="overlay">
        <h1>Shield and Shadow</h1>
        <h2>Investigations</h2>
    </div>
</body>
</html>
