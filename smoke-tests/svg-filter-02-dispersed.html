<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filter 02: Dispersed</title>
    <style>
        :root {
            --border-width: 60px;
            --glow-size: 100px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; min-height: 100vh; }

        .sample-label {
            position: fixed; top: 20px; left: 20px; color: #ff3333;
            font-family: Arial, sans-serif; font-size: 14px; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 10px 15px; border-radius: 5px;
        }
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 25px;
            font-family: Arial, sans-serif;
        }
        .nav-bar a {
            color: #fff; text-decoration: none; font-size: 20px;
            padding: 5px 15px; border-radius: 5px; transition: all 0.2s;
        }
        .nav-bar a:hover:not(.disabled) { background: rgba(255,255,255,0.2); }
        .nav-bar a.disabled { color: #555; cursor: not-allowed; }
        .nav-bar .nav-index { font-size: 14px; color: #ff3333; }
        .nav-bar .nav-pos { font-size: 12px; color: #888; }

        .fire-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110vw;
            height: 110vh;
            filter: url(#wavy) blur(3px);
            pointer-events: none;
        }

        .fire-frame:before,
        .fire-frame:after {
            content: "";
            position: absolute;
            top: 3%;
            left: 3%;
            right: 3%;
            bottom: 3%;
            border-radius: 4px;
            border: var(--border-width) solid rgba(255,255,255,0.8);
        }

        .fire-frame:before {
            box-shadow:
                0 0 var(--glow-size) rgba(255,255,255,0.7),
                inset 0 0 var(--glow-size) rgba(255,255,255,0.7),
                0 0 200px rgba(255,255,255,0.3),
                inset 0 0 200px rgba(255,255,255,0.3);
            animation: pulse 8s ease-in-out infinite;
        }

        .fire-frame:after {
            box-shadow: 0 0 30px rgba(255,255,255,0.5), inset 0 0 50px rgba(255,255,255,0.5);
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 var(--glow-size) rgba(255,255,255,0.7), inset 0 0 var(--glow-size) rgba(255,255,255,0.7);
                opacity: 0.8;
            }
            33% {
                box-shadow: 0 0 150px rgba(255,255,255,0.5), inset 0 0 150px rgba(255,255,255,0.5);
                opacity: 1;
            }
            66% {
                box-shadow: 0 0 60px rgba(255,255,255,0.9), inset 0 0 60px rgba(255,255,255,0.9);
                opacity: 0.7;
            }
        }

        .dark-center {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse 55% 45% at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0.98) 35%, transparent 65%);
            z-index: 2; pointer-events: none;
        }

        .overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; pointer-events: none;
        }
        h1 { color: #fff; font-family: Georgia, serif; font-size: 3rem; margin-bottom: 0.5rem;
             text-shadow: 0 0 40px #000, 0 0 80px #000; }
        h2 { color: #fff; font-family: Georgia, serif; font-size: 1rem; letter-spacing: 6px;
             text-transform: uppercase; text-shadow: 0 0 40px #000, 0 0 80px #000; }

        svg { width: 0; height: 0; position: absolute; }
    </style>
</head>
<body>
    <div class="sample-label">SVG-FILTER-02: Dispersed (higher turbulence, more blur, wider glow)</div>

    <div class="fire-frame"></div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.015" numOctaves="6" seed="42">
                <animate attributeName="baseFrequency" dur="45s" values="0.025; 0.008; 0.025" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="50" />
        </filter>
    </svg>

    <div class="dark-center"></div>
    <nav class="nav-bar">
        <a href="svg-filter-01-basic-rect.html" title="Previous: Basic Rectangle">&larr;</a>
        <span class="nav-pos">2 / 5</span>
        <a href="svg-filter-03-intense.html" title="Next: Intense">&rarr;</a>
    </nav>
    <div class="overlay">
        <h1>Shield and Shadow</h1>
        <h2>Investigations</h2>
    </div>
</body>
</html>
